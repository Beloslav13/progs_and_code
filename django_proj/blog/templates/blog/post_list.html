{% extends 'blog/base.html' %}

{% block title %}
<h1 class="title">
    <a href="/">Blog Django</a>
</h1>
{% endblock%}

{% block content %}
<div class="main_section__posts">
    {% for post in posts %}
    <div class="post_id{{ post.id }}">
        <span>Дата публикации: {{ post.published_date }}</span>
        <h3>
            <a href="#">{{ post.title }}</a>
        </h3>
        <p>{{ post.text|linebreaksbr}}</p>
        <br>
    </div>
    {% endfor %}
{% endblock %}
